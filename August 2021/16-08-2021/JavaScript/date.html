<html>
    <body>
        <script type="text/javascript">
            var d = new Date();
            document.write("<h2> Today date & Time :   "+d +"</h2>");
            var time = new Date();
            var dd,mm,yy,h,m,s;
            dd=time.getDate();
            mm=time.getMonth();
            yy=time.getFullYear();
            h=time.getHours();
            m=time.getMinutes();
            s=time.getSeconds();
            document.write("</br> Date is "+dd);
            document.write("</br> Month  is "+mm);
            document.write("</br> Year is "+yy);
            document.write("</br> Hour is "+h);
            document.write("</br> Min is "+m);
            document.write("</br> Second is "+s);
        </script>
    </body>
</html>
