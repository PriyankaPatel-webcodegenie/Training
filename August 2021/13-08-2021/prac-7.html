        <!-- Chech zero, positive or negative -->
        <html>
            <body>
                <script type="text/javascript">
                    var num=parseInt(prompt("Enter number"));
                    if(num > 1) 
                    {
                        document.write("Number is positive.");
                    }
                    if(num < 0)
                    {
                        document.write("Number is negative.");  
                    }
                  if(num ==0)
                   {
                    document.write("Number is zero."); 
                   }
                </script>
            </body>
        </html>
