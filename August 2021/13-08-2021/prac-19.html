<!-- 19. Take a number from the user. Take starting number & ending number from the user. Generate multiplication table
display Alphabets of that number -->
<html>

<body>
    <script type="text/javascript">
        {
            var n1 = prompt("Enter num1");
            var n2 = prompt("Enter num2");
            var i, j;
            for (i = n1; i <= n2; i++) {
                for (j = 1; j <= 10; j++) {
                    document.write("<br>" + i + " * " + j + " = " + i * j);
                }
                document.write("<br>");
            }
        }
    </script>
</body>

</html>
