                <!-- 20.	Take a number and calculate sum of natural numbers -->

<html>
    <body>
        <script type="text/javascript">
            {
                var n1 = parseInt(prompt("Enter num1"));
                var n2 = parseInt(prompt("Enter num2"));
                var i,j,sum=0;
                for(i=n1; i<=n2; i++)
                {
                   sum=sum+i;
                 
                }
                document.write("sum is "+sum);
            }
            </script> 
    </body>
</html>
