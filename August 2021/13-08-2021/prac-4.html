            <!-- Average of 5 number  -->
            <html>
                <body>
                    <script type="text/javascript">
                        var n1=parseInt(prompt("Enter number1"));
                        var n2=parseInt(prompt("Enter number2"));
                        var n3=parseInt(prompt("Enter number3"));
                        var n4=parseInt(prompt("Enter number4"));
                        var n5=parseInt(prompt("Enter number5"));
                        var avg=(n1+n2+n3+n4+n5)/5;
                        document.write("Average is "+avg);
                    </script>
                </body>
            </html>
