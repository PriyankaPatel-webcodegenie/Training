<!-- finf factorrial -->
<html>
    <body>
        <script type="text/javascript">
            var n = 5;
            var i;
            var fact=1;
            for(i=1; i<=n; i++)
            {
                 fact= fact*i;
            }
            document.write("Factorial of "+n+" is "+fact);
        </script>
    </body>
</html>
