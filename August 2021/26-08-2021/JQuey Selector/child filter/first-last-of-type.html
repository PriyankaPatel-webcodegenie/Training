<html>

<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script>
    $(document).ready(function() {
        $("p:first-child").css("background-color", "green");
        $("p:last-child").css("background-color", "lightgreen");

    });
</script>

<body>
    <div>
     
        <p>first paragraph</p>
         
             
        <p>jQuery</p>
         
             
        <p>First Child Selector</p>
         
        </div>

</body>

</html>
