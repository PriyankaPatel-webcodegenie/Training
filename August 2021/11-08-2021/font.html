<!--font style Practice-->
<html>
    <head>

        <style>
            a:link
            {
                color: blue;
            }
            a:visited
            {
                color: green;
            }
            a:hover
            {
                color: red;
            }
            a:active
            {
                color: black
            }
        </style>
    </head>
    <body>
        <h3 style="font-family: 'Courier New', Courier, monospace;">Font family</h3>
        <h3 style="font-weight: bold;">Welcome</h3>
        <h3 style="font-variant: small-caps;">Hello, Have a great Day...</h3>
        <h3 style="font-variant: inherit;">Hello, Have a great Day...</h3>
        <h3 style="font-variant: initial;">Hello, Have a great Day...</h3>
        <h3 style="font-variant: small-caps;">Hello, Have a great Day...</h3>
        <a href="#">Click Here</a>
    </body>
</html>
