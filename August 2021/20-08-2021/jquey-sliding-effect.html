<html>
    <body>
        <script src="jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function(){
                $(".up").click(function(){
                    $("h1").slideUp();
                })
                $(".down").click(function(){
                    $("h1").slideDown();
                })
                $(".toggle").click(function(){
                    $("h1").slideToggle();
                })
            });
        </script>
    </body>
    <h1>Welcome..</h1>
    <p class="down">Today is friday..</p>
    <button class="up">slideUp</button>
    <button class="down">slideDown</button>
    <button class="toggle">slideToggle</button>
    

</html>
