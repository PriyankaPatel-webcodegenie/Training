<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css">
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"></script>
<script>
    function fun() {
        $.toast('Here you can put the text of the toast')
    }
    function fun2() {
        $.toast({
            heading: 'Information',
            text: 'Loaders are enabled by default. Use `loader`, `loaderBg` to change the default behavior',
            icon: 'info',
            loader: true,        // Change it to false to disable loader
            loaderBg: '#9EC600'  // To change the background
        })
    }
    function error() {
        $.toast({
            heading: 'Error',
            text: 'Report any <a href="https://github.com/kamranahmedse/jquery-toast-plugin/issues">issues</a>',
            showHideTransition: 'fade',
            icon: 'error'
        })
    }
    function success() {
        $.toast({
            heading: 'Success',
            text: 'And these were just the basic demos! Scroll down to check further details on how to customize the output.',
            showHideTransition: 'slide',
            icon: 'success'
        })
    }
    function warning() {
        $.toast({
            heading: 'Warning',
            text: 'It is going to be supper easy for you to use ;)',
            showHideTransition: 'plain',
            icon: 'warning'
        })
    }
    function withheading() {
        $.toast({
            heading: 'How to contribute?!',
            text: [
                'Fork the repository',
                'Improve/extend the functionality',
                'Create a pull request'
            ],
            icon: 'info'
        })
    }
    function sticky() {
        $.toast({
            text: 'Set the `hideAfter` property to false and the toast will become sticky.',
            hideAfter: false
        })
    }
    function hidetimer(){
        $.toast({
    text: 'Set the `hideAfter` property to milliseconds and the toast will hide after the specified milli seconds.',
    hideAfter: 5000   // in milli seconds
})
    }
    function nonclose(){
        $.toast({
    heading: 'Non closeable Toast',
    text: 'Set the `allowToastClose` property to true|false to make the toast closeable or not',
    allowToastClose: false
})
    }
    function position(){
        $.toast({
    heading: 'Positioning',
    text: 'Specify the custom position object or use one of the predefined ones',
    position: 'bottom-right',
    stack: false
})
    }
    function bgcolor(){
        $.toast({
    heading: 'Colors',
    text: 'Colors are specified using `bgColor` and `textColor` properties.',
    bgColor: '#FF1356',
    textColor: 'white'
})
    }
    function textalign(){

        $.toast({
    text: 'Processing! Please wait..',
    textAlign: 'center'
})
    }
</script>

<body>
    <h1>JQuery toast</h1>
    <button onclick="fun()">click</button>
    <button onclick="fun2()">Click</button>
    <button onclick="error()">Error</button>
    <button onclick="warning()">Warning</button>
    <button onclick="success()">Success</button>
    <button onclick="withheading">WIth heading</button>
    <button onclick="sticky()">Sticky</button>
    <button onclick="hidetimer()">Hide Timer</button>
    <button onclick="nonclose()">Non closable</button>
    <button  onclick="position()">position</button>
    <button onclick="bgcolor()">BG Color</button>
    <button onclick="textalign()">Text align</button>
</body>

</html>
