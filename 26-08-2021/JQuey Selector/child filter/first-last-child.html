<html>

<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script>
    $(document).ready(function () {

            $("p:first-child").css("background-color", "lightgreen");
            $("p:last-child").css("background-color", "yellow");
      
    });
</script>

<body>
    <div style="background-color: burlywood;">
        <h2> It is an example of jQuery :first-child selector. </h2>
        <p class="class"> This is paragraph inside div </p>
    </div>
    <div style="background-color: coral;">
        <p class="class"> This is first paragraph </p>
        <p class="class"> This is second paragraph </p>
        <p style="display: none;"> This is third paragraph </p>
        <p class="myclass"> This is fourth paragraph </p>
        <p class="myclass"> This is fifth paragraph </p>
        <p> This is sixth paragraph </p>
       </div>

</body>

</html>
