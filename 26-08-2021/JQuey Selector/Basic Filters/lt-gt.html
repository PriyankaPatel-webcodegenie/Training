<html>
  
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script>
    $(document).ready(function(){
        $("p:lt(2)").css("background-color", "lightgreen");
       $("p:gt(3)").css("background-color", "blue");
       $("p:eq(3)").css("background-color", "red");

    });
</script>
<body>

    <h2> It is an example of jQuery :lt() ,eq() and gt() selector. </h2>
    <p> This is first paragraph  </p>
    <p> This is second paragraph  </p>
    <p> This is third paragraph  </p>
    <p> This is fourth paragraph  </p>
    <p> This is fifth paragraph  </p>
     <p> This is sixth paragraph  </p>

    
</body>

</html>
