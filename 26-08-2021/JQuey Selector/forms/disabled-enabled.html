<!DOCTYPE html>
<html>

<head>
	<title>:disabled Selector</title>
	<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
	
<script>
		$(document).ready(function() {
			$(":disabled").css(
			"background-color", "green");
			$(":enabled").css(
			"background-color", "lightgreen");
		});
	</script>
</head>

<body>

		<form action="#">
			<h1>disabled .
		</h1>
			<div>
				Text :
				<input type="text"
					name="text"
					disabled="disabled">
					<input type="text"
					name="text"
					disabled="enabled">
		
				
			</div>

		</form>

</body>

</html>
