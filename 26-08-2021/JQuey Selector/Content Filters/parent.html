<html>
  
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script>
    $(document).ready(function(){
        $("p:parent").css("background-color", "lightgreen");
       

    });
</script>
<body>
<div>
    <h2> It is an example of jQuery :parent selector. </h2>
</div>
  <div>
    <p class="class"> This is first paragraph  </p>
    <p class="class"> This is second paragraph  </p>
    <p > This is third paragraph  </p>
    <p> This is fourth paragraph  </p>
    <p> This is fifth paragraph  </p>
     <p> This is sixth paragraph  </p>
    
  </div>  
   
</body>

</html>
