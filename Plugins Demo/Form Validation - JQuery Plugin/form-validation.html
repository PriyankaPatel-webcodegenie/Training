<html>
    <head>
        <style>
            .error{
                color: red;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <form class="cmxform" id="commentForm" method="get" action="">
            <fieldset>
              <legend>Registration Form</legend>
              <table>
                  <tr>
                      <td> <br><br><label for="name">Name (required, at least 2 characters)</label></td>
                      <td> <input id="name" name="name" minlength="2" type="text" required></td>
                  </tr>
                  <tr>
                      <td><br><br><label for="email">E-Mail (required)</label></td>
                      <td><input id="email" type="email" name="email" required> </td>
                  </tr>
                  <tr>
                      <td><br><br><label for="mobile">Mobile</label> </td>
                      <td> <input number='true' id="mobile" type="text" name="mobile" required minlength="10" maxlength="10" ></td>
                  </tr>
                  <tr>
                       <td><br><br>
                        <label for="dob">Date Of Birth</label>
                      </td>
                        <td>
                            <input type="date" id="dob" name="dob" required>
                        </td> 
                </tr>
                  <tr>
                     <td><br><br> <label for="age" >Age</label></td>
                     <td> <input type="number" required min="12" max="100" name="age"></td>
                  </tr>
                  <tr>
                      <td><br><br><label for="file">Photo</label></td>
                      <td><input type="file" required name="file" accept="image/png, image/gif, image/jpeg"> </td>
                  </tr>
                  <tr>
                     <td> <br><br> <label for="password" >Password</label></td>
                     <td><input type="password" id="password"required name="password"> </td>
                      
                  </tr>
                  <tr>
                    <td> <br><br> <label for="confirm_password" >Confirm Password</label></td>
                    <td><input type="password" required name="confirm_password"></td>
                     
                 </tr>
              </table>

                <input class="submit" type="submit" value="Submit">
            
            </fieldset>
          </form>
          <script src="jquery-3.6.0.min.js"></script>
          <script src="jquery.validate.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/additional-methods.js"></script>
          <script>
          $("#commentForm").validate({
              rules: {
                password: {
					required: true,
					minlength: 5
				},
				confirm_password: {
					required: true,
					minlength: 5,
					equalTo: "#password"
				},
                mobile:{
                    Number:true
                }
              },
              messages: {
				  
				name: {
					required: "Please enter a username",
					minlength: "Your username must consist of at least 2 characters"
				},
                email: {
                   required: "Please enter a email address",
                   accept: "Allow only jpg,png,gif"
                },
                mobile:{
                    required: "Please enter a mobile number",
                    Number:"only digits allow"
                
                },
                dob:{
                    required: "Please enter a Date Of Birth"
                },
                age:{
                    required: "Please enter your age",
                    min: "Your Age must be more than 12",
                    max:"Your Age must be less than 100"
                },
                file:{
                    required: "Please upload your photo"
                },
				password: {
					required: "Please provide a password",
					minlength: "Your password must be at least 5 characters long"
				},
				confirm_password: {
					required: "Please provide a password",
					minlength: "Your password must be at least 5 characters long",
					equalTo: "Please enter the same password as above"
				}
            },
          });
          </script>
    </body>
</html>
