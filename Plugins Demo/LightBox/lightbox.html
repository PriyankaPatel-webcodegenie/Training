<!DOCTYPE html>
<html>

<head>
	<title>Lightbox Gallery</title>
    <link rel="stylesheet" href="F:\Training\Plugin Demo\LightBox\lightbox2-2.11.3\lightbox2-2.11.3\dist\css\lightbox.min.css">
    <script src="F:\Training\Plugin Demo\LightBox\lightbox2-2.11.3\lightbox2-2.11.3\dist\js\lightbox-plus-jquery.min.js"></script>
</head>
<style>
	body {
		text-align: center;
	}
	
	h2 {
		color: green;
	}
	
	.gallery {
		margin: 10px 40px;
	}
	
	.gallery img {
		width: 300px;
		height: 300px;
		transition: 1s;
		padding: 5px;
	}
	
	.gallery img:hover {
		filter: drop-shadow(4px 4px 6px gray);
		transform: scale(1.1);
	}
</style>

<body>
	<h2>Lightbox Gallery</h2>
	<div class="gallery">
		<a href=
"photo2.jpg" data-lightbox="mygallery">
			<img src=
"photo2.jpg" data-lightbox="mygallery">
		 </a>
		<a href=
"photo6.jpg" data-lightbox="mygallery">
			<img src=
"photo6.jpg" data-lightbox="mygallery">
		</a>
		 <a href=
"photo3.jpg" data-lightbox="mygallery">
			<img src=
"photo3.jpg"  data-lightbox="mygallery">
		</a>
		<a href=
"photo7.jpg" data-lightbox="mygallery">
			<img src=
"photo7.jpg" data-lightbox="mygallery">
		</a>
	
	</div>
</body>

</html>
