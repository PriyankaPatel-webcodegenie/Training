<script type="text/javascript">
{
    var arr = [10,20,30,40];
    document.write(arr);

    var arr2 = ['Priyanka','Patel','Neha','Drashti'];
    document.write("<br>" +arr2);

    arr[2] = 55;
    document.write("<br>" +arr);

    document.write("</br>"+arr.concat(arr2));
    document.write("</br>"+arr.sort());
    document.write("</br>"+arr.reverse());
    document.write("</br>"+arr.indexOf(20));
    document.write("</br>"+arr.lastIndexOf(20));
    document.write("</br>"+arr.length());
    document.write("</br>"+arr.push(145));
    document.write("</br>" +arr);
    document.write("</br>"+arr.pop());
    document.write("</br>" +arr);
}

</script>
