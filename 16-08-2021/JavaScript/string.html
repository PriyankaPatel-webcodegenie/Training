<html>
    <body>
        <script type="text/javascript">
            var s1 ="Priyanka";
            var s2 ="Patel";
            document.write("</br>"+s1.length);
            document.write("</br>"+s1.lastIndexOf('a'));
            document.write("</br>"+s1.indexOf('a'));
            document.write("</br>"+s1.concat(s2));
            document.write("</br>"+s1.charAt(2));
            document.write("</br>"+s1.toUpperCase());
            document.write("</br>"+s1.toLowerCase());
            document.write("</br>"+s1.search('ri'));
        </script>
    </body>
</html>
