        <!-- swap 2 number using third variable-->

    <html>
             <body>
                 <script type="text/javascript">
                var num1=parseInt(prompt("Enter number1"));
                var num2=parseInt(prompt("Enter number2"));
                document.write(" <br> Before Swap Value..");
                document.writeln("<br>a is "+ num1);
                document.writeln("<br>b is "+ num2);
                var temp;
                temp = num1;
                num1 = num2;
                num2 = temp;
                document.write("<br>After Swap Value..");
                document.writeln("<br>a is "+ num1);
                document.writeln("<br>b is "+ num2);
                </script>
             </body>
    </html>
