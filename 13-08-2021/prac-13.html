
            <!-- 13.	Take a number to print the square of a number if it is less than 10. -->
<html>
    <body>
        <script type="text/javascript">
         var num=parseInt(prompt("Enter number"));
         if(num < 10)
         {
            
                 document.write("square of" + num +" is "+num*num );
         }
             
         else
         {
             document.write(" num is greater than 10");
         }
        </script>
    </body>
</html>
