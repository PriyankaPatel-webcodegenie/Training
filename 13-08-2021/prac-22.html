<!-- simple calculator using switch case -->

<html>
    <body>
        <script type="text/javascript">

                var n1 = 10;
                var n2 = 20;
                var ch = prompt("Enter choice: 1.Add 2.sub 3.mul 4.div");
                switch(ch)
                {
                    case '1': document.write(n1+n2);
                            break;
                    case '2': document.write(n1-n2);
                            break;
                    case '3': document.write(n1*n2);
                            break;
                    case '4': document.write(n1/n2);
                            break;
                    default: document.write("Invalid Choice");
                }

        </script>
    </body>
</html>
