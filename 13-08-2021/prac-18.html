        <!-- Chech whether characer is alphabet or not -->
<html>
    <body>
        <script type="text/javascript">
            var c=prompt("Enter input");
            if((c>='A' && c <='Z') || (c>='a' && c <='z'))
            {
                document.write("alphabet");
            }
            else
            {
                document.write("character is not an alphabet");
            }
        </script>
    </body>
</html>
