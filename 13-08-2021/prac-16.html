        <!-- 16.	Take 3 numbers and find smallest number using logical operator -->
        <html>
            <body>
                <script type="text/javascript">
                    var num1=parseInt(prompt("Enter number1"));
                    var num2=parseInt(prompt("Enter number2"));
                    var num3=parseInt(prompt("Enter number3"));
                    if(num1 <= num2 && num1 <= num3) 
                    {
                       document.write(num1+" is smallest.");
                    }
                    else if(num2 <= num1 && num2 <= num3) 
                    {
                       document.write(num2+" is smallest.");
                    }
                    else
                    {
                        document.write(num3+" is smallest.");
                    }
                </script>
            </body>
        </html>
