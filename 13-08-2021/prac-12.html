<!-- 12. Take a number check if a number is less than 100 or not. If it is less than 100 then check if 
    it is odd or even. -->
<html>

<body>
    <script type="text/javascript">
        var num = parseInt(prompt("Enter number"));
        if (num < 100) {
            if (num % 2 == 0) {
                document.write("number is less than 100 and number is even");
            }
            else {
                document.write("number is less than 100 and number is odd");
            }

        }
        else if (num > 100) {
            document.write(" num is greater than 100;");
        }
        else {
            document.write(" num is 100");
        }
    </script>
</body>

</html>
