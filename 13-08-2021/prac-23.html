
    <!-- 23.	Take 5 numbers and calculate percentage. According to that percentage print grade. -->

<html>
    <body>
        <script type="text/javascript">

                var m1 = parseInt(prompt("Enter marks 1"));
                var m2 = parseInt(prompt("Enter marks 2"));
                var m3 = parseInt(prompt("Enter marks 3"));
                var m4 = parseInt(prompt("Enter marks 4"));
                var m5 = parseInt(prompt("Enter marks 5"));
                var sum=m1+m2+m3+m4+m5;
                var per=(sum*100)/500;
                document.write("Percentage is "+per);
                document.write("<br>");
                if(per<50)
                { 
                    document.write("Grade is F");
                }
                else if(per>=50 && per<60)
                { 
                    document.write("Grade is D");
                }
                else if(per>=60 && per<70)
                { 
                    document.write("Grade is C");
                }
                else if(per>=70 && per<80)
                { 
                    document.write("Grade is B");
                }
                else if(per>=80 && per<90)
                { 
                    document.write("Grade is D");
                }
                else if(per>=90)
                { 
                    document.write("Grade is A+");
                }
                else
                {
                    document.write("Fail");
                }
        </script>
    </body>
</html>
