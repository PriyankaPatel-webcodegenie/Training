
        <!-- 24.	Take starting number and ending number from the user and print following series. -->
<html>
    <body>
        <script type="text/javascript">
                var n1=parseInt(prompt("Enter number1 "));
                var n2=parseInt(prompt("Enter number2 "));
                var i;
                for(i=n1; i>=n2; i=i-3)
                {
                    document.write("<br>"+i);
                }
        </script>
    </body>
</html>
