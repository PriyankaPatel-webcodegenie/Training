        <!-- Chech even or odd -->
<html>
    <body>
        <script type="text/javascript">
            var num=parseInt(prompt("Enter number"));
            if(num % 2 == 0) 
            {
                document.write("Number is even.");
            }
            else
            {
                document.write("Number is odd.");   
            }
        </script>
    </body>
</html>
